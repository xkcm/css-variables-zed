schema_version = 1
id = "css-variables"
name = "CSS Variables (LSP)"
version = "0.0.6"
authors = ["lm451"]
description = "Project-wide CSS variable autocomplete, hover, go-to-definition and color support via css-variable-lsp."
repository = "https://github.com/lmn451/css-variables-zed"

[[capabilities]]
kind = "npm:install"
package = "css-variable-lsp"

[language_servers.css-variables]
name = "CSS Variables Language Server"

languages = [
  "CSS",
  "SCSS",
  "Sass",
  "Less",
  "HTML",
  "JavaScript",
  "JSX",
  "TypeScript",
  "TSX",
  "Svelte",
  "Vue",
  "Astro",
  "PostCSS"
]

[language_servers.css-variables.language_ids]
CSS = "css"
SCSS = "scss"
Sass = "sass"
Less = "less"
HTML = "html"
JavaScript = "javascript"
JSX = "javascriptreact"
TypeScript = "typescript"
TSX = "typescriptreact"
Svelte = "svelte"
Vue = "vue"
Astro = "astro"
PostCSS = "postcss"
